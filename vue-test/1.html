<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- {{message}} -->
    <button @click="boot">点我</button>
  </div>

  <script>
    new Vue({
      el:"#root",
      data() {
        return {
          message:'helloword'
        }
      },
      created() {
        this.$on("event",this.handleEvent)
      },
      methods: {
        handleEvent(e){
          console.log(e,"触发了事件");
        },
        boot(){
          this.$emit('event', "我是传入的值")
        }
      },
    })
  </script>
</body>
</html>
